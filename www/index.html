<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Meteo</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
$(function() {
	var	sensor_series = [],
		sensors = [{
				name:     'INSIDE-SENSOR',
				location: 'inside',
				color:    '#2f7ed8'
			}, {
				name:     'OURSIDE-SENSOR',
				location: 'outside',
				color:    '#910000'
			}
		],
		sensor_counter = 0,
		data_type = [{
				name: 'Temperature',
				unit: 'Â°C'
			}, {
				name: 'Humidity',
				unit: '%'
			}, {
				name: 'Pressure',
				unit: 'hPa'
			}
		];


	$.each(sensors, function(i, sensor) {
		$.getJSON(sensor.name+'.json',	function(data) {

			// format data
			var meteo_data = [[], [], []];
			for (var j = 0; j < data.length; j++) {
				for (var k = 0; k < meteo_data.length; k++) {
					meteo_data[k].push([data[j][0]*1000., data[j][k+1]]);
				}
			}

			// loop over data types (temperature, humidity, pressure)
			for (var j = 0; j < data_type.length; j++) {
				sensor_series[i + sensors.length*j] = {
					name: data_type[j].name + ' ' + sensor.location,
					color: sensor.color,
					marker: {
						symbol : 'circle'
					},
					data: meteo_data[j],
					yAxis: j,
					tooltip: {
						pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y} ' + data_type[j].unit + '</b><br/>',
						valueDecimals: 1
					},
				}
			}

			// data is loaded asynchronously
			// counter to check when all data is loaded
			sensor_counter++;
			if (sensor_counter == sensors.length) {
				create_chart(sensor_series, 'Meteo');
			}
		});
	});


	function create_chart(series, container) {
		Highcharts.setOptions({
			global: {
				useUTC: false
			}
		});

		$('#'+container).highcharts('StockChart', {

		    chart: {
		    },

			rangeSelector: {
				buttons: [{
//					count: 5,
//					type: 'minute',
//					text: '5 min'
//				}, {
					count: 1,
					type: 'hour',
					text: '1 h'
				}, {
					count: 1,
					type: 'day',
					text: '1 d'
				}, {
					count: 1,
					type: 'week',
					text: '1 w'
				}, {
					type: 'all',
					text: 'All'
				}],
//				inputEnabled: false,
				selected: 1
			},

			title : {
				text : container
			},

			yAxis: [{
				title: {
					text: data_type[0].name + ' (' + data_type[0].unit + ')'
				},
				top: 65,
				height: 200,
				offset: 0,
				lineWidth: 2
			}, {
				title: {
					text: data_type[1].name + ' (' + data_type[1].unit + ')'
				},
				top: 300,
				height: 200,
				offset: 0,
				lineWidth: 2
			}, {
				title: {
					text: data_type[2].name + ' (' + data_type[2].unit + ')'
				},
				top: 535,
				height: 200,
				offset: 0,
				lineWidth: 2
			}],

			series : series
		});
	}
});

		</script>
	</head>
	<body>
<script src="js/highstock.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="Meteo" style="height: 870px; min-width: 500px"></div>
	</body>
</html>
